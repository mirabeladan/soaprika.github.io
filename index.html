
<!DOCTYPE html>
<html>
<head>
  <title>Soaprika</title>
  <link href='bootstrap-3.3.7-dist/css/bootstrap.css' rel='stylesheet'>
  <link href='main.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="backtotop.js"></script>


</head>

<body>

  <nav class='navbar navbar-inverse navbar-fixed-top' role="navigation">
    <div class='container'>
      <div class='navbar-header'>
        <button type='button' class='navbar-toggle' data-toggle="collapse" data-target=".navbar-collapse">
          <span class='sr-only'>Toggle navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' href='#'>Soaprika</a>
      </div>
      <div id='navbar' class='collapse navbar-collapse'>
        <ul class='nav navbar-nav navbar-right'>
          <li><a href='#images'>Images</a></li>
          <li><a href='#contact'>Contact us</a></li>
        </ul>
      </div>
    </div>
  </nav>



  <div class='jumbotron'>
    <div class='container'>
      <div class='row'>
        <div class='col-sm-8'>

          <h1 class="text-center">Beautiful homemade soaps</h1>

        </div>
        <div class='col-sm-4'>
          <img src="images/P1010568.JPG" class='img-responsive img-circle'>
        </div>
      </div>

      </div>
    </div>

      <div id="images">
        <div class='container text-center'>
          <h2><small>Images</small><br />See our soaps!</h2>
          <div class='row'>
            <div class='col-sm-4'>
              
            </div>
            <div class='col-sm-4'>
                     
            </div>
            <div class='col-sm-4'>
              
            </div> 
          </div>
        </div>
      </div>

      <div id="image-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#image-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#image-carousel" data-slide-to="1"></li>
            <li data-target="#image-carousel" data-slide-to="2"></li>
            <li data-target="#image-carousel" data-slide-to="3"></li>
            <li data-target="#image-carousel" data-slide-to="4"></li>
          </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/P1010560.JPG">
          </div>

          <div class="item">
            <img src="images/P1010547.JPG">
          </div>

          <div class="item">
            <img src="images/P1010549.JPG">
          </div>

          <div class="item">
            <img src="images/P1010552.JPG">
          </div>

          <div class="item">
            <img src="images/P1010555.JPG">
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#image-carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#image-carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id="contact">
        <div class="container text-center">
          <h2><small>Contact us</small><br />Order your soap today!</h2>

          <!-- contact form goes here -->
          
          <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" color= black /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>		
         

          <div id='social-buttons'>
            <button class='btn-lg btn-twitter'>Twitter</button>
            <button class='btn-lg btn-facebook'>Facebook</button>
            <button class='btn-lg btn-pinterest'>Pinterest</button>
          </div>
        </div>
      </div>
      
    </div>

  <!-- Fade in/out back to top button -->
  <a href="#" class="back-to-top" style="display: inline;">
    <span class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span>
  </a>

</body>
